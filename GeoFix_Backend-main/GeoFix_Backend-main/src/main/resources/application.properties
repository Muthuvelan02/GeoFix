spring.application.name=Geofix

# Existing properties
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC
server.port=9050
server.servlet.context-path=/

logging.level.org.springframework.web.multipart=DEBUG

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.max_allowed_packet=2000

# For local
spring.datasource.url=jdbc:mysql://localhost:3306/geofix

spring.datasource.password=password
spring.datasource.username=root

#spring.datasource.url=jdbc:mysql://
#spring.datasource.password=
#spring.datasource.username=root

# Add to application.properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
# Multipart Configuration
spring.servlet.multipart.location=${java.io.tmpdir}

# S3 Configuration for file storage
cloud.aws.credentials.access-key=
cloud.aws.credentials.secret-key=
cloud.aws.region.static=
cloud.aws.s3.bucket-name=

spring.mvc.throw-exception-if-no-handler-found=true
# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Fix the static path pattern configuration
spring.mvc.static-path-pattern=/**


# Static resource configuration
spring.web.resources.chain.enabled=false
spring.web.resources.chain.compressed=false
spring.mvc.static-path-pattern=/**
spring.web.resources.chain.html-application-cache=false
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.strategy.fixed.enabled=false
spring.web.resources.chain.strategy.fixed.version=1.0
spring.web.resources.chain.strategy.fixed.paths=/**


